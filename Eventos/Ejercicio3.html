<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    window.onload = cambiarColor;

    function cambiarColor() {

        let enlaces = document.getElementsByTagName("a");
        let rojo = enlaces[0];
        let azul = enlaces[1];
        rojo.addEventListener("click", aRojo);
        azul.addEventListener("click", aAzul);
    }

    function aRojo() {
        let linea = document.getElementById("cambiar");
        linea.style.color = "red";
    }

    function aAzul() {
        let linea = document.getElementById("cambiar");
        linea.style.color = "blue";
    }
</script>
<body>
<h1>Enlaces de colores</h1>
<a>Cambiar a rojo</a><br/>
<a> Cambiar a azul</a><br/>
<h2 id="cambiar">Esta l√≠nea debe cambiar de color.</h2>
</body>
</html>
