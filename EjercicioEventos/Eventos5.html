<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>

    <script src="Jquery3.2.1.js"></script>
    <script>

//         5. Crea una página en la que mostraremos un menú del día, con sus primeros, segundos y postres.
// Como es un menú del día solo podremos elegir un plato de cada sección, con lo que los elegiremos mediante
// unos radio buttons. Cuando marquemos un plato el texto del mismo deberá ponerse en cursiva.
// Por ultimo habrá un checkbox que marcaremos si queremos tomar café.
// Al pulsar el botón "Pedir" se mostrará un resumen del menú seleccionado al final de la página.
        function getResumen(){
            $("#resumen").text("Resumen del pedido")
            var primero = $("input[name=primeros]:checked").val();
            $("#primeroSel").text("Primero escogido: "+primero);
            var segundo = $("input[name=segundos]:checked").val();
            $("#segundoSel").text("Segundo escogido: "+segundo);
            var postre = $("input[name=postres]:checked").val();
            $("#postreSel").text("Postre escogido: "+postre);
        }



    </script>
</head>
<style>
    body{
        text-align: center;
    }
    #resultado{
        position: absolute;
        bottom: 30px;
        width: 100%;
    }
</style>
<body>
<div id="menu">
    <form id="formMenu"><h1>Meú del día</h1>
        <div id="primeros">
        <label id="primero">Escoge un primero:</label>

            <input type="radio" id="primero1"
                   name="primeros" value="Ensalada">
            <label for="primero1">Ensalada</label>

            <input type="radio" id="primero2"
                   name="primeros" value="Paella">
            <label for="primero2">Paella</label>

            <input type="radio" id="primero3"
                   name="primeros" value="Lentejas">
            <label for="primero3">Lentejas</label>
        </div>
        <div id="segundos">
            <label id="segundo">Escoge un segundo:</label>

            <input type="radio" id="segundo1"
                   name="segundos" value="Txuleta">
            <label for="segundo1">Txuleta</label>

            <input type="radio" id="segundo2"
                   name="segundos" value="Pechuga">
            <label for="segundo2">Pechuga</label>

            <input type="radio" id="segundo3"
                   name="segundos" value="Lomo">
            <label for="segundo3">Lomo</label>
        </div>
        <div id="postres">
            <label id="postre">Escoge un postre:</label>

            <input type="radio" id="postre1"
                   name="postres" value="Tarta de queso">
            <label for="postre1">Tarta de queso</label>

            <input type="radio" id="postre2"
                   name="postres" value="Helado">
            <label for="postre2">Helado</label>

            <input type="radio" id="postre3"
                   name="postres" value="Mamia">
            <label for="postre3">Mamia</label>
        </div>
        <button type="button" onclick="getResumen()">
            Pedir
        </button>
    </form>
</div>
<div id="resultado">
<strong id="resumen"></strong>
<p id="primeroSel"></p>
<p id="segundoSel"></p>
<p id="postreSel"></p>
</div>
</body>
</html>
