<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>

    <script src="Jquery3.2.1.js"></script>
    <script>
        $(document).ready(function(){

// 2. Crea un formulario con 6 cuadros de texto, divididos en dos párrafos.
// Cada vez que un cuadro de texto tenga el foco deberá resaltar su borde en color rojo,
// y el párrafo al que pertenece deberá resaltar el color de fondo en azul.
            $('input:text').focus(function(e){
                    $(this).css({'border-color' : '#a10000'});
                    $("p:active").addClass("azul");
                });

        });
    </script>
</head>
<style>
    #formulario{
        padding: 10px;
        width: 500px;
        height: 200px;
        border: 1px solid black;
    }
    #izquierda{
        width: 50%;
        float: left;
    }
    .azul{
        background-color: #0509ff;
    }
    #derecha{
        width: 50%;
        float: left;
    }

</style>
<body>
<form id="formulario" action="#">
<p id="izquierda">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.."><br/>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br/>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Introduce email" ><br/>
</p>
    <p id="derecha">
    <label for="phone">Teléfono</label>
    <input type="text" id="phone" name="phone" placeholder="Introduce el telefono"><br/>

    <label for="DNI">DNI</label>
    <input type="text" id="DNI" name="DNI" placeholder="Introduce el DNI"><br/>

    <label for="contexto">Contexto</label>
    <input type="text" id="contexto" placeholder="Comenta tu problema"><br/>
    </p>
    <input type="submit" value="Comprobar"></p>
</form>
</body>

</html>
