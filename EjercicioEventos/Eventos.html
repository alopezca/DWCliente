<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>

<script src="Jquery3.2.1.js"></script>
<script>
    $(document).ready(function(){
//         1. Crea una página con diferentes elementos (div, p, a, li):
//  Al hacer clic en los párrafos, estos se borraran.
        $("p").click(function(){
            this.remove();
        });
//  Los enlaces, que apuntaran a la web de zubiri, no se abrirán y se avisara con un alert de que se ha bloqueado el enlace.
        $("a").click(function(e){
            e.preventDefault();
            alert("Se ha bloqueado el acceso");
        });
//  Al pasar el ratón por encima de los li estos se les añadirá una clase que modifique el aspecto del texto.
        $("li").mouseover(function(){
            this.style().css("color", "blue");
        });
//  Al hacer clic en el algún elemento div, se borrara el contenido completo de estos y se añadirá el texto de “BORRADO!!”
        $("div").click(function () {
            this.textContent="BORRADO!";
        })

    });
</script>
</head>
<style>
.mostrado{
    color: blue;
}
</style>
<body>
<div id='div1'>
    Hola div payasete
    <p>tienee este p</p>
</div>
<p>Parrafo1</p>
<p>Parrafo2</p>
<p>Parrafo3</p>
<a href="zubirimanteo.com">Link a zubiri</a>
<li>Lista 1</li>
<li>Lista 2</li>
<li>Lista 3</li>
<li>Lista 4</li>
</body>
</html>
