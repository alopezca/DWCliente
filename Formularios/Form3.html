<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="formulario.css" TYPE="text/css" >
<body>
<script>
    window.onload=init;
    function init(){
        document.getElementById("formulario").addEventListener("submit", comprobar);
    }
    function comprobar(event) {
        if (this.elements[0].value == "") {
            event.preventDefault();
            alert("el campo nombre está vacio");
        } else if (this.elements[1].value == ""){
            event.preventDefault();
            alert("El campo apellido está vacio");
        } else if(this.elements[2].value == "") {
            event.preventDefault();
            alert("El campo email está vacio");
        } else if(isNaN(this.elements[3].value)) {
            event.preventDefault();
            alert("El campo está vacío o no es un número");
        }else if(this.elements[4].value =="") {
            event.preventDefault();
            alert("El campo contexto está vacio");
        }else {
            alert("Formulario aceptado.")
        }
    }

</script>
<h3>Using CSS to style an HTML Form</h3>

<div class="container">
    <form id="formulario" action="#">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Introduce email" >

        <label for="phone">Teléfono</label>
        <input type="text" id="phone" name="phone" placeholder="Introduce el telefono">

        <label for="phone">Contexto</label>
        <textarea id="textarea" placeholder="Comenta tu problema"></textarea>
        <p><input type="submit" value="Comprobar"></p>
    </form>
</div>

</body>
</html>
