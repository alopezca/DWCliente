<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="formulario.css" TYPE="text/css" >
<body>
<script>
    function comprobar(){
        var nombre = document.formulario.firstname.value;
        var apellido = document.formulario.lastname.value;
        var email = document.formulario.email.value;
        if( nombre == null || nombre.length == 0 || /^\s+$/.test(nombre) ) {
            alert("el campo nombre está vacio")
        } else{
            alert(nombre);
        }
        if( apellido == null || apellido.length == 0 || /^\s+$/.test(apellido) ) {
            alert("el campo apellido está vacio")
        } else{
            alert(apellido);
        }
        if( email == null || email.length == 0 || /^\s+$/.test(email) ) {
            alert("el campo email está vacio")
        } else{
            alert(email);
        }
    }
</script>
<h3>Using CSS to style an HTML Form</h3>

<div class="container">
    <form name="formulario" action="#">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="email">Subject</label>
        <input type="email" id="email" name="email" placeholder="Introduce email" >

        <p><input type="submit"  onclick="comprobar()" value="Comprobar"></p>
    </form>
</div>

</body>
</html>
