<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuadrados</title>
</head>
<style>
    .cuadrado{
        background-color: #666666;
        width: 100px;
        height: 100px;
        position: relative;
        margin: 20px;
    }
</style>
<script>
    window.onload=init;

    function init(){
        document.getElementById("formulario").addEventListener("submit", cambiar);
    }
    function cambiar(event){
        event.preventDefault();
        var cuadrados = document.getElementsByClassName("cuadrado")
       var cuadrado = document.getElementById("formulario").elements["cuadrados"].value;
       var color = document.getElementById("formulario").elements["colores"].value;
        if(cuadrado === "default" || color ==="default"){
            alert("Selecciona una opci√≥n")
        } else {
            cuadrados[cuadrado -1].style.backgroundColor = color;
        }
    }
</script>
<body>
<div class="cuadrado"></div>
<div class="cuadrado"></div>
<div class="cuadrado"></div>
<div class="cuadrado"></div>

<form id="formulario" action="#">

    <select name="cuadrados" name="cuadrados">
        <option value="default">Selecciona el cuadrado</option>
        <option value="1">1. Cuadrado</option>
        <option value="2">2. Cuadrado</option>
        <option value="3">3. Cuadrado</option>
        <option value="4">4. Cuadrado</option>
    </select>
    <select name="colores" name="colores">
        <option value="default">Selecciona el Color</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
        <option value="red">Rojo</option>
        <option value="yellow">Amarillo</option>
    </select>
    <button type="submit" onclick="cambiar()">Cambiar</button>
</form>
</body>
</html>
