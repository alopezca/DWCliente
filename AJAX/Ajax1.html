<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buscar</title>
</head>
<script>
function ajax(event) {
        event.preventDefault();
        event.stopPropagation();
        var http = new XMLHttpRequest();
        var url = "AJAX1.php?nombre=" + document.getElementById("nombre").value;
        http.open("GET", url, true);
        http.onreadystatechange = function () {
            if (http.readyState == 4) {
                if (http.status == 200) {
                    var datosDoc = http.responseText;
                    var parrafo = document.getElementById("parrafo");
                    parrafo.innerText=datosDoc;
                    document.body.appendChild(parrafo);

                } else {
                    // Ha ocurrido un error
                    alert("Error: " + http.statusText);
                }
            }
        };
        http.send(null);
    }
</script>
<body>
<form id="formulario">
    <input type="text" id=nombre name="nombre" placeholder="Buscar archivo" />
    <input type="submit" value="Buscar" onclick="ajax(event)">
</form>
<p id="parrafo">
</p>
</body>
</html>
