<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    var http = getXMLHTTPRequest();
    var url = "midocumento.txt";
    http.open("GET", url, true);
    http.onreadystatechange = function () {
        if (http.readystate == 4) {
            // Se ha recibido la respuesta.
            if (http.status == 200) {
                // Aqu√≠ escribiremos lo que queremos que
                // se ejecute tras recibir la respuesta
                var datosDoc = http.responseText;
                alert(datosDoc);
            } else {
                // Ha ocurrido un error
                alert("Error: "+ http.statusText);
            }
        }
    };
    http.send(null);
</script>
<body>
<form method="get" action="">
    <input type="text" placeholder="Introduzca tu nombre">
    <button type="submit">Enviar</button>
</form>
</body>
</html>
